<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.button {
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .contact-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
  }
  .contact-info,
  .contact-form {
    flex: 0 0 48%;
    margin-bottom: 20px;
  }
  .contact-form label {
    margin-bottom: 5px;
  }
  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .contact-form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .contact-form input[type="submit"]:hover {
    background-color: #45a049;
  }
      </style>
</head>
<body>
    <body background="contact1.png">
    <section id="contact" class="section">
        <fieldset>
        <legend><h1 style="font-family: castellar;">Contact Us</h1></legend>    
        <p style="font-family:cursive">If you have any questions or inquiries, feel free to reach out to us:</p>
        <div>
          <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Email: <a href="mailto:info@crochetcrafty.com">stitchwithlove13@gmail.com</a></p>
          <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Phone: 123-456-7890</p>
        </div>
        <p style="font-family: cursive;">Alternatively, you can use the form below:</p>
        <form action="#" method="post">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4" required></textarea><br>
          <button class="Submit"><a href="thankyouforcontacting.html">Submit</a></button>
          
        </form>
      </section>
      
</body>
</html>
